<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #003366; /* Primary Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .brand { font-size: 24px; font-weight: 700; color: #003366; margin-bottom: 20px; }
        .brand span { color: #00A86B; }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #00A86B; /* Secondary Teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #008f5b; }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        /* Add these new styles */
        .toggle-text { margin-top: 20px; font-size: 13px; color: #666; }
        .toggle-link { color: #003366; font-weight: bold; cursor: pointer; text-decoration: underline; }
        .toggle-link:hover { color: #00A86B; }
        .hidden { display: none; }

        
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">Nusantara<span>Trade</span></div>
        
        <h3 id="formTitle" style="color: #333; margin-bottom: 5px;">Welcome Back</h3>
        <p id="formSubtitle" style="color: #666; font-size: 14px; margin-bottom: 30px;">Login to continue</p>
        
        <div id="errorMsg" class="error"></div>

        <form id="authForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password (Min 6 chars)" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="toggle-text">
            <span id="toggleText">Don't have an account? </span>
            <span id="toggleBtn" class="toggle-link" onclick="toggleMode()">Register here</span>
        </div>

        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">
            <a href="index.html" style="color: #aaa; text-decoration: none;">&larr; Back to Website</a>
        </p>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- ADMIN CONFIGURATION ---
        // Add all admin emails here. Everyone else goes to the homepage.
        const ADMIN_EMAILS = ["nahidjahan696@gmail.com", "admin2@example.com"];

        const authForm = document.getElementById('authForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');

        let isLoginMode = true; // State to track mode

        // 1. Toggle between Login and Register views
        window.toggleMode = () => {
            isLoginMode = !isLoginMode;
            errorMsg.style.display = 'none';
            
            if (isLoginMode) {
                formTitle.innerText = "Welcome Back";
                formSubtitle.innerText = "Login to continue";
                submitBtn.innerText = "Login";
                toggleText.innerText = "Don't have an account? ";
                toggleBtn.innerText = "Register here";
            } else {
                formTitle.innerText = "Create Account";
                formSubtitle.innerText = "Join us to start importing";
                submitBtn.innerText = "Register Instantly";
                toggleText.innerText = "Already have an account? ";
                toggleBtn.innerText = "Login here";
            }
        };

        // 2. Handle Form Submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (isLoginMode) {
                // --- LOGIN LOGIC ---
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        handleRedirect(userCredential.user.email);
                    })
                    .catch((error) => handleError(error));
            } else {
                // --- REGISTER LOGIC ---
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Registration successful, auto-login happens
                        handleRedirect(userCredential.user.email);
                    })
                    .catch((error) => handleError(error));
            }
        });

        // 3. Smart Redirect Logic
        function handleRedirect(email) {
            console.log("User verified:", email);
            if (ADMIN_EMAILS.includes(email)) {
                window.location.href = "dashboard.html"; // Admins go to Dashboard
            } else {
                window.location.href = "index.html"; // Clients go to Shop
            }
        }

        // 4. Error Handler
        function handleError(error) {
            console.error(error);
            submitBtn.disabled = false;
            submitBtn.innerText = isLoginMode ? "Login" : "Register Instantly";
            
            let message = "An error occurred.";
            if (error.code === 'auth/invalid-email') message = "Invalid email address.";
            if (error.code === 'auth/user-not-found') message = "No account found with this email.";
            if (error.code === 'auth/wrong-password') message = "Incorrect password.";
            if (error.code === 'auth/email-already-in-use') message = "This email is already registered.";
            if (error.code === 'auth/weak-password') message = "Password should be at least 6 characters.";
            
            errorMsg.innerText = message;
            errorMsg.style.display = 'block';
        }
    </script>

</body>
</html>
