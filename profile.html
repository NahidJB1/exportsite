<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #003366; --secondary: #00A86B; --bg-light: #F4F7F6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg-light); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .profile-container {
            background: white; width: 100%; max-width: 500px;
            padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        .back-link {
            display: inline-flex; align-items: center; gap: 5px;
            color: #666; text-decoration: none; font-size: 14px; margin-bottom: 20px;
        }
        .back-link:hover { color: var(--primary); }

        .profile-header { text-align: center; margin-bottom: 25px; }
        .avatar-circle {
            width: 70px; height: 70px; background: var(--primary); color: white;
            border-radius: 50%; font-size: 28px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 10px;
        }
        
        /* --- ACCORDION STYLES --- */
        .accordion-item { border: 1px solid #eee; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        
        .accordion-header {
            padding: 15px 20px; background: #fafafa; cursor: pointer;
            font-weight: 600; color: var(--primary); display: flex; justify-content: space-between; align-items: center;
            user-select: none;
        }
        .accordion-header:hover { background: #f0f0f0; }
        .accordion-header i.fa-chevron-down { transition: 0.3s; }
        
        /* Rotate arrow when open */
        .accordion-item.active .accordion-header i.fa-chevron-down { transform: rotate(180deg); }

        .accordion-content {
            display: none; padding: 20px; border-top: 1px solid #eee; background: white;
        }
        .accordion-item.active .accordion-content { display: block; animation: slideDown 0.3s ease; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FORMS --- */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 14px; outline: none; transition: 0.3s; background: #fff;
        }
        .form-group input:focus { border-color: var(--primary); }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 14px; text-decoration: none;
        }

        .btn-track { background: var(--secondary); color: white; margin-top: 5px; }
        .btn-track:hover { background: #008f5b; }

        .btn-save { background: var(--primary); color: white; display: none; /* Hidden by default */ }
        
        .btn-logout { 
            background: transparent; color: #ff4444; border: 1px solid #ff4444; 
            margin-top: 20px; width: auto; padding: 8px 20px; font-size: 12px; margin-left: auto; margin-right: auto;
        }
        .btn-logout:hover { background: #ff4444; color: white; }

        #message { text-align: center; font-size: 12px; margin-top: 10px; height: 15px; }
        .success { color: green; }
    </style>
</head>
<body>

    <div class="profile-container">
        <a href="products.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Shop</a>
        
        <div class="profile-header">
            <div class="avatar-circle"><i class="fas fa-user"></i></div>
            <h3 id="displayHeader">My Profile</h3>
            <div id="displayEmail" style="font-size:12px; color:#888;">Loading...</div>
        </div>

        <div class="accordion-item active" id="acc-track">
            <div class="accordion-header" onclick="toggleAccordion('acc-track')">
                <span><i class="fas fa-box"></i> Track My Orders</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="accordion-content">
                <p style="font-size:13px; color:#666; margin-bottom:10px;">Check the status of your recent purchases.</p>
                <a href="track-order.html" id="trackLink" class="btn btn-track">
                    Go to Tracking Page <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="accordion-item" id="acc-details">
            <div class="accordion-header" onclick="toggleAccordion('acc-details')">
                <span><i class="fas fa-address-card"></i> Account Details</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="accordion-content">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="address" rows="2" placeholder="Address"></textarea>
                </div>
                
                <div id="message"></div>
                
                <button class="btn btn-save" id="saveBtn" onclick="saveProfile()">
                    Save Changes
                </button>
            </div>
        </div>

        <button class="btn btn-logout" onclick="logout()">Log Out</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;
        let originalData = {}; // To check if data changed

        // 1. Auth & Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayEmail').innerText = user.email;
                await loadUserData(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. Load Data from Firestore
        async function loadUserData(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                originalData = data; // Store original state

                // Fill Inputs
                document.getElementById('fullName').value = data.fullName || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('address').value = data.address || '';

                // Update Header Name
                if(data.fullName) {
                    document.getElementById('displayHeader').innerText = data.fullName;
                }

                // Update Tracking Link with phone number if available
                if(data.phone) {
                    document.getElementById('trackLink').href = `track-order.html?phone=${data.phone}`;
                }
            }
        }

        // 3. Detect Changes to Show "Save" Button
        const inputs = ['fullName', 'phone', 'address'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', checkChanges);
        });

        function checkChanges() {
            const currentName = document.getElementById('fullName').value;
            const currentPhone = document.getElementById('phone').value;
            const currentAddr = document.getElementById('address').value;

            // Check if anything is different from original data
            const hasChanged = 
                currentName !== (originalData.fullName || '') ||
                currentPhone !== (originalData.phone || '') ||
                currentAddr !== (originalData.address || '');

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.style.display = hasChanged ? 'flex' : 'none';
        }

        // 4. Save Profile
        window.saveProfile = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            
            try {
                const newData = {
                    email: currentUser.email,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    updatedAt: new Date()
                };

                await setDoc(doc(db, "users", currentUser.uid), newData, { merge: true });
                
                // Update original data to new state
                originalData = newData; 
                
                document.getElementById('message').innerText = "Saved successfully!";
                document.getElementById('message').className = "success";
                
                // Hide button again since data is now synced
                btn.style.display = 'none';
                btn.innerText = "Save Changes";
                
                // Update header immediately
                if(newData.fullName) document.getElementById('displayHeader').innerText = newData.fullName;

                setTimeout(() => document.getElementById('message').innerText = '', 3000);

            } catch (error) {
                console.error(error);
                btn.innerText = "Error";
            }
        };

        // 5. Accordion Logic
        window.toggleAccordion = (id) => {
            const item = document.getElementById(id);
            // Optional: Close other accordions
            document.querySelectorAll('.accordion-item').forEach(div => {
                if(div.id !== id) div.classList.remove('active');
            });
            // Toggle clicked
            item.classList.toggle('active');
        };

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };
    </script>
</body>
</html>
