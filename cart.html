<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
        :root { --primary: #003366; --secondary: #00A86B; --bg: #F8F9FA; --white: #fff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        
        /* --- NAVBAR (Matches Favorites) --- */
        .navbar {
            background: var(--white); padding: 1rem 5%; 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .nav-left a { 
            text-decoration: none; color: var(--primary); font-weight: 600; font-size: 0.95rem; 
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .nav-left a:hover { transform: translateX(-5px); }
        .page-title { font-size: 1.2rem; font-weight: 700; color: var(--primary); }

        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }

        /* Card Style */
        .cart-item {
            background: white; border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.04);
        }
        .cart-img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; background: #eee; }
        .item-details { flex: 1; }
        .item-title { font-weight: 600; color: #333; margin-bottom: 5px; display: block; }
        .item-price { color: var(--secondary); font-weight: 700; font-size: 15px; }
        
        .qty-control { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .qty-btn { background: #f0f0f0; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-weight:bold;}
        .qty-btn:hover { background: #e0e0e0; }
        .qty-val { font-weight: 600; font-size: 14px; min-width: 20px; text-align: center;}

        .remove-btn { color: #999; background: none; border: none; cursor: pointer; font-size: 16px; padding: 8px; transition: 0.2s; }
        .remove-btn:hover { color: #ff4444; }

/* Summary Bar - Aligned to Right */
        .summary-box {
            background: white; padding: 20px 5%; /* Added % padding for better spacing */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; 
            justify-content: flex-end;
            align-items: center;
            gap: 30px; box-sizing: border-box; z-index: 100;
        }
        .total-col span { display: block; font-size: 12px; color: #666; }
        .total-col strong { font-size: 20px; color: var(--primary); }
        
        .checkout-btn {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 30px; font-size: 16px; font-weight: 600;
            cursor: pointer; text-decoration: none; transition: 0.3s;
        }
        .checkout-btn:hover { background: #002244; transform: translateY(-2px); }
        
        /* Empty State */
        .empty-state { text-align: center; padding: 80px 20px; }
        .empty-icon { font-size: 4rem; color: #e0e0e0; margin-bottom: 1.5rem; }
        .btn-shop { 
            display: inline-block; background: var(--secondary); color: white; 
            padding: 12px 30px; border-radius: 30px; text-decoration: none; 
            font-weight: 600; margin-top: 20px; transition: 0.2s;
        }
    </style>
</head>
<body>

   <nav class="navbar">
        <div class="nav-left">
            <a href="products.html"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
        </div>
        <div class="page-title">My Cart</div>
    </nav>

    <div class="container" id="cartContainer">
        </div>

    <div class="summary-box" id="summaryBox" style="display:none;">
        <div class="total-col">
            <span>Total Amount</span>
            <strong id="cartTotal">0</strong>
        </div>
        <button onclick="goToCheckout()" class="checkout-btn">Checkout <i class="fas fa-arrow-right"></i></button>
    </div>

<script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let currentUserUid = null;

        // 1. Wait for User Login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserUid = user.uid;
                loadCart();
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. Helpers
        const parsePrice = (str) => parseFloat(str.replace(/[^0-9.]/g, '')) || 0;
        const getCurrency = (str) => str.replace(/[0-9.,]/g, '').trim();

        // 3. Render Cart
        function loadCart() {
            if(!currentUserUid) return;

            // Load from USER SPECIFIC key
            const cart = JSON.parse(localStorage.getItem(`cart_${currentUserUid}`)) || [];
            const container = document.getElementById('cartContainer');
            const summary = document.getElementById('summaryBox');

            if(cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-shopping-cart"></i></div>
                        <h3>Your cart is empty</h3>
                        <p style="color:#666; margin-bottom:20px;">Looks like you haven't added anything yet.</p>
                        <a href="products.html" class="btn-shop">Start Shopping</a>
                    </div>`;
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'flex'; 
            container.innerHTML = '';
            
            let grandTotal = 0;
            let currencySymbol = '';

            cart.forEach((item, index) => {
                const unitPrice = parsePrice(item.price);
                if(!currencySymbol) currencySymbol = getCurrency(item.price);
                
                grandTotal += unitPrice * item.qty;

                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-img">
                        <div class="item-details">
                            <span class="item-title">${item.name}</span>
                            <span class="item-price">${item.price}</span>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateItemQty(${index}, -1)">-</button>
                                <span class="qty-val">${item.qty}</span>
                                <button class="qty-btn" onclick="updateItemQty(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });

            document.getElementById('cartTotal').innerText = (currencySymbol || 'RM') + ' ' + grandTotal.toLocaleString();
        }

        // 4. Actions (Attached to window for HTML access)
        window.updateItemQty = (index, change) => {
            if(!currentUserUid) return;
            let cart = JSON.parse(localStorage.getItem(`cart_${currentUserUid}`));
            
            cart[index].qty += change;
            if(cart[index].qty < 1) cart[index].qty = 1;
            
            localStorage.setItem(`cart_${currentUserUid}`, JSON.stringify(cart));
            loadCart();
        };

        window.removeItem = (index) => {
            if(!currentUserUid) return;
            let cart = JSON.parse(localStorage.getItem(`cart_${currentUserUid}`));
            
            cart.splice(index, 1);
            localStorage.setItem(`cart_${currentUserUid}`, JSON.stringify(cart));
            loadCart();
        };

        window.goToCheckout = () => {
            window.location.href = "checkout.html";
        };
    </script>
</body>
</html>
