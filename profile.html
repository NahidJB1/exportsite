<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #003366; --secondary: #00A86B; --bg-light: #F4F7F6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg-light); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .profile-container {
            background: white; width: 100%; max-width: 500px;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        .back-link {
            position: absolute; top: 20px; left: 20px;
            color: #666; text-decoration: none; font-size: 14px;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .back-link:hover { color: var(--primary); }

        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar-circle {
            width: 80px; height: 80px; background: var(--primary); color: white;
            border-radius: 50%; font-size: 32px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
        }
        .user-email { color: #888; font-size: 14px; margin-top: 5px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); }

        .action-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 14px; text-decoration: none;
        }

        .btn-save { background: var(--primary); color: white; }
        .btn-save:hover { background: #002244; }

        .btn-track { background: var(--secondary); color: white; }
        .btn-track:hover { background: #008f5b; }

        .btn-logout { background: #fff; border: 1px solid #ff4444; color: #ff4444; margin-top: 10px; }
        .btn-logout:hover { background: #ff4444; color: white; }

        #message { text-align: center; font-size: 12px; margin-top: 10px; min-height: 18px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="profile-container">
        <a href="products.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Shop</a>
        
        <div class="profile-header">
            <div class="avatar-circle"><i class="fas fa-user"></i></div>
            <h2>My Profile</h2>
            <div id="displayEmail" class="user-email">Loading...</div>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label>Shipping Address</label>
            <textarea id="address" rows="3" placeholder="Enter full delivery address"></textarea>
        </div>

        <div id="message"></div>

        <div class="action-buttons">
            <button class="btn btn-save" onclick="saveProfile()">
                <i class="fas fa-save"></i> Save Changes
            </button>

            <a href="track-order.html" class="btn btn-track">
                <i class="fas fa-box-open"></i> Track My Order
            </a>

            <button class="btn btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;

        // 1. Auth Check & Data Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayEmail').innerText = user.email;
                loadUserData(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. Load User Data from Firestore
        async function loadUserData(uid) {
            try {
                const docRef = doc(db, "users", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('fullName').value = data.fullName || '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // 3. Save Profile Function
        window.saveProfile = async () => {
            if (!currentUser) return;

            const btn = document.querySelector('.btn-save');
            const msg = document.getElementById('message');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                const userData = {
                    email: currentUser.email,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    updatedAt: new Date()
                };

                await setDoc(doc(db, "users", currentUser.uid), userData, { merge: true });
                
                msg.innerText = "Profile updated successfully!";
                msg.className = "success";
            } catch (error) {
                console.error("Error saving:", error);
                msg.innerText = "Failed to save profile.";
                msg.className = "error";
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                setTimeout(() => msg.innerText = '', 3000);
            }
        };

        // 4. Logout Function
        window.logout = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };
    </script>
</body>
</html>
