<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a; /* Dark Blue */
            --accent: #3b82f6; /* Bright Blue */
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; margin: 0; color: var(--text-main); overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .brand { font-size: 22px; font-weight: 700; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent); }
        
        .menu-item {
            padding: 15px; cursor: pointer; border-radius: 12px; margin-bottom: 8px; 
            transition: 0.2s; display: flex; align-items: center; font-weight: 500; color: #94a3b8;
        }
        .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .menu-item.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .menu-item i { margin-right: 12px; font-size: 18px; width: 24px; text-align: center; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width); /* Desktop default */
            padding: 30px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            width: 100%;
        }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h2 { margin: 0; font-size: 24px; font-weight: 700; }
        
        /* Mobile Toggle */
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: var(--primary); }

        .btn-logout { 
            background: white; border: 1px solid #e2e8f0; color: var(--danger); 
            padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; 
        }
        .btn-logout:hover { background: #fee2e2; }

        /* --- CARDS & FORMS --- */
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .card h3 { margin-top: 0; color: var(--primary); font-size: 18px; border-bottom: 1px solid #e2e8f0; padding-bottom: 15px; margin-bottom: 20px; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input, select { 
            width: 100%; padding: 12px 15px; border: 1px solid #cbd5e1; border-radius: 8px; 
            font-family: inherit; font-size: 14px; outline: none; transition: 0.2s; 
        }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        input[type="file"] { padding: 8px; background: #f8fafc; }

        .btn-submit { 
            background: var(--primary); color: white; border: none; padding: 14px; 
            border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; 
        }
        .btn-submit:hover { background: #1e293b; transform: translateY(-1px); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        /* --- TABLES (Desktop Default) --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { text-align: left; color: var(--text-light); font-size: 12px; font-weight: 600; padding: 15px; border-bottom: 2px solid #e2e8f0; letter-spacing: 0.5px; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }
        
        .thumb { width: 45px; height: 45px; object-fit: cover; border-radius: 8px; background: #f1f5f9; border: 1px solid #e2e8f0; }

        /* Order Specifics */
        .order-select { padding: 6px 10px; font-size: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; border-width: 1px; }
        .customer-info b { display: block; color: var(--primary); }
        .customer-info small { color: var(--text-light); }

        /* --- TOAST NOTIFICATION --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .toast {
            background: white; padding: 15px 20px; border-radius: 10px; margin-top: 10px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px;
            border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; min-width: 280px;
        }
        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- CUSTOM MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px);
        }
        .modal-box { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; animation: popIn 0.2s; }
        .modal-actions { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #f1f5f9; color: var(--text-main); }
        .btn-confirm { background: var(--primary); color: white; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }


        /* --- STATS CARDS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-icon { width: 50px; height: 50px; border-radius: 10px; background: #eff6ff; color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-info h4 { margin: 0; font-size: 14px; color: var(--text-light); font-weight: 500; }
        .stat-info p { margin: 5px 0 0; font-size: 24px; font-weight: 700; color: var(--primary); }

        /* --- ORDER DETAILS --- */
        .invoice-box { text-align: left; padding: 5px; background: #f8fafc; border-radius: 8px; margin-bottom: 15px; }
        .invoice-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px dashed #cbd5e1; padding-bottom: 5px; font-size: 14px; }
        .invoice-row:last-child { border-bottom: none; }
        .print-btn { background: #334155; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .print-btn:hover { background: #1e293b; }
        
        /* Print Specifics: Hide everything except modal when printing */
        @media print {
            body * { visibility: hidden; }
            #orderModal, #orderModal * { visibility: visible; }
            #orderModal { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white; }
            .print-btn, .close-icon { display: none !important; }
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            
            .main-content { margin-left: 0; padding: 20px; }
            .menu-toggle { display: block; }

            /* Overlay for sidebar */
            #sidebarOverlay {
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 90;
            }
            #sidebarOverlay.active { display: block; }

            /* Card Tables for Mobile */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; padding: 15px; background: #fff; }
            td { border: none; position: relative; padding-left: 0; padding-right: 0; padding-top: 10px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-align: right; }
            td:not(:last-child) { border-bottom: 1px solid #f8fafc; }
            td::before {
                content: attr(data-label);
                font-weight: 600; color: var(--text-light); font-size: 12px; text-transform: uppercase; margin-right: 20px; text-align: left;
            }
            .thumb { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="brand">
            <i class="fas fa-layer-group"></i> 
            <div>Nusantara<span>Trade</span></div>
        </div>
        <div class="menu-item active" id="menu-products" onclick="showSection('products'); toggleSidebar()">
            <i class="fas fa-box"></i> Products
        </div>

    <div class="main-content">
        <div class="header">

            </div>
            <button class="btn-logout" onclick="logout()">

        <div class="stats-grid">
            <div class="stat-card">

                    <h4>Total Inventory</h4>
                    <p id="stat-inventory">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fff7ed; color:#ea580c;"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h4>Pending Orders</h4>
                    <p id="stat-pending">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#ecfdf5; color:#059669;"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <h4>All Orders</h4>
                    <p id="stat-total">0</p>

            </div>
        </div>

        <div id="section-products" class="section active">
            <div class="card">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-grid">
    <input type="text" id="pName" placeholder="Product Name" required>
    <input type="text" id="pPrice" placeholder="Price (e.g. BDT 45,000)" required>
    <select id="pCategory">
        <option value="Electronic Accessories">Electronic Accessories</option>
        <option value="Electronic Devices">Electronic Devices</option>
        <option value="TV & Home Appliances">TV & Home Appliances</option>
        <option value="Health & Beauty">Health & Beauty</option>
        <option value="Babies & Toys">Babies & Toys</option>
        <option value="Groceries & Pets">Groceries & Pets</option>
        <option value="Home & Lifestyle">Home & Lifestyle</option>
        <option value="Women's Fashion & Accessories">Women's Fashion & Accessories</option>
        <option value="Men's Fashion & Accessories">Men's Fashion & Accessories</option>
        <option value="Kid's Fashion & Accessories">Kid's Fashion & Accessories</option>
        <option value="Sports & Lifestyle">Sports & Lifestyle</option>
        <option value="Automotive & Motorcycles">Automotive & Motorcycles</option>
    </select>
    <select id="pStatus">
        <option value="Available">Available</option>
        <option value="Sold Out">Sold Out</option>
    </select>
    <input type="text" id="pGuarantee" placeholder="Shopping Guarantee (e.g. 7 Days Warranty)">
</div>

<textarea id="pDesc" placeholder="Product Description..." rows="4" 
    style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #cbd5e1; border-radius:8px; font-family:inherit; resize:vertical;"></textarea>

<label style="font-size:12px; font-weight:600; color:#64748b; margin-top:10px; display:block;">Product Images (Max 6)</label>
<input type="file" id="pFile" accept="image/*" multiple required>
                    <br><br>
                    <button type="submit" id="submitBtn" class="btn-submit">
                        <i class="fas fa-cloud-upload-alt"></i> Upload & Save Product
                    </button>
                </form>
            </div>

            <div class="card">
                <h3>Inventory List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>IMAGE</th><th>NAME</th><th>PRICE</th><th>STATUS</th><th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="section-orders" class="section">
            <div class="card">
                <h3>Incoming Orders</h3>
                <table>
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>CUSTOMER</th>
                            <th>PRODUCT</th>
                            <th>ADDRESS</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <div class="modal-overlay" id="confirmModal">
        <div class="modal-box">
            <i class="fas fa-question-circle" style="font-size:40px; color:var(--accent); margin-bottom:15px;"></i>
            <h3 id="modalTitle">Are you sure?</h3>
            <p id="modalDesc" style="color:#64748b; font-size:14px;">This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-modal btn-confirm" id="modalConfirmBtn">Yes, Proceed</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
    <div class="modal-box" style="text-align: left; max-width: 450px;">
        <h3 style="margin-top:0; border-bottom:1px solid #e2e8f0; padding-bottom:10px;">Edit Product</h3>
        
        <input type="hidden" id="editId">
        
        <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Product Name</label>
        <input type="text" id="editName">

        <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Price</label>
        <input type="text" id="editPrice">

        <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Shopping Guarantee</label>
        <input type="text" id="editGuarantee">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Category</label>
                <select id="editCategory">
    <option value="Electronic Accessories">Electronic Accessories</option>
    <option value="Electronic Devices">Electronic Devices</option>
    <option value="TV & Home Appliances">TV & Home Appliances</option>
    <option value="Health & Beauty">Health & Beauty</option>
    <option value="Babies & Toys">Babies & Toys</option>
    <option value="Groceries & Pets">Groceries & Pets</option>
    <option value="Home & Lifestyle">Home & Lifestyle</option>
    <option value="Women's Fashion & Accessories">Women's Fashion & Accessories</option>
    <option value="Men's Fashion & Accessories">Men's Fashion & Accessories</option>
    <option value="Kid's Fashion & Accessories">Kid's Fashion & Accessories</option>
    <option value="Sports & Lifestyle">Sports & Lifestyle</option>
    <option value="Automotive & Motorcycles">Automotive & Motorcycles</option>
</select>
            </div>
            <div>
                <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Status</label>
                <select id="editStatus">
                    <option value="Available">Available</option>
                    <option value="Sold Out">Sold Out</option>
                </select>
            </div>
        </div>

        <label style="font-size:12px; font-weight:600; color:#64748b; display:block; margin:10px 0 5px;">Description</label>
<textarea id="editDesc" rows="4" style="width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:8px; font-family:inherit;"></textarea>

        <div class="modal-actions" style="margin-top: 25px;">
            <button class="btn-modal btn-cancel" onclick="closeEditModal()">Cancel</button>
            <button class="btn-modal btn-confirm" id="saveEditBtn">Save Changes</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="orderModal">
        <div class="modal-box" style="max-width: 450px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0; border:none; color:var(--primary);">Order Details</h3>
                <i class="fas fa-times close-icon" onclick="closeOrderModal()" style="cursor:pointer; font-size:20px; color:#94a3b8;"></i>
            </div>
            <div id="orderModalContent">
                </div>
            <button class="print-btn" onclick="window.print()">
                <i class="fas fa-print"></i> Print Invoice
            </button>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, addDoc, getDocs, deleteDoc, updateDoc, doc, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dounsisel/image/upload";
        const CLOUDINARY_PRESET = "nusantara_upload";

        // --- AUTH CHECK ---
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html"; 
            else {
                loadProducts();
                loadOrders();
            }
        });

        // --- UI UTILITIES ---
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> <span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        // --- SIMPLIFIED MODAL LOGIC ---
        let targetId = null;
        let targetAction = null; // 'deleteProduct' or 'updateStatus'
        let targetValue = null;  // For status updates

        window.closeModal = () => {
            document.getElementById('confirmModal').style.display = 'none';
            targetId = null;
            targetAction = null;
            targetValue = null;
        };

        // Click Listener for the "YES" Button
        document.getElementById('modalConfirmBtn').addEventListener('click', async () => {
            const btn = document.getElementById('modalConfirmBtn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                if (targetAction === 'deleteProduct') {
                    await deleteDoc(doc(db, "products", targetId));
                    showToast("Product deleted successfully");
                    loadProducts();
                } 
                else if (targetAction === 'updateStatus') {
                    await updateDoc(doc(db, "orders", targetId), { status: targetValue });
                    showToast(`Order status updated to ${targetValue}`);
                    loadOrders(); // Refresh table to show changes
                }
                closeModal();
            } catch (error) {
    console.error("Action failed:", error);
    // Use your custom Toast instead of alert
    showToast("Error: " + error.message, "error"); 
    closeModal();
}

            btn.innerText = originalText;
            btn.disabled = false;
        });

        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if(window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        };

        window.showSection = (sectionName) => {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`section-${sectionName}`).classList.add('active');
            document.getElementById(`menu-${sectionName}`).classList.add('active');
            const title = sectionName === 'products' ? 'Product Management' : 'Order Management';
            document.getElementById('pageTitle').innerText = title;
        };

        // --- 1. PRODUCT FUNCTIONS ---
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('pFile');
            const files = fileInput.files;

            if (files.length === 0) return showToast("Please select at least one image", "error");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...'; 
            btn.disabled = true;

            try {
                const uploadPromises = Array.from(files).map(async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', CLOUDINARY_PRESET);
                    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                    const data = await res.json();
                    return data.secure_url;
                });

                const imageUrls = await Promise.all(uploadPromises);

                /* FIND this block inside the addProductForm listener and UPDATE the object: */
await addDoc(collection(db, "products"), {
    name: document.getElementById('pName').value,
    price: document.getElementById('pPrice').value,
    category: document.getElementById('pCategory').value,
    status: document.getElementById('pStatus').value,
    guarantee: document.getElementById('pGuarantee').value, // <--- NEW LINE
    description: document.getElementById('pDesc').value,
    images: imageUrls,
    image: imageUrls[0], 
    createdAt: serverTimestamp()
});

                showToast("Product added successfully!");
                document.getElementById('addProductForm').reset();
                loadProducts();
            } catch (err) { 
                console.error(err);
                showToast("Error uploading: " + err.message, "error"); 
            }
            btn.innerHTML = 'Upload & Save Product'; btn.disabled = false;
        });

        async function loadProducts() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center'>Loading...</td></tr>";
            
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                tbody.innerHTML = "";

                document.getElementById('stat-inventory').innerText = snapshot.size;

                if(snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px;'>No products found</td></tr>";
                    return;
                }

                snapshot.forEach(doc => {
                    const item = doc.data();
                    const safeName = item.name.replace(/'/g, "\\'"); 
                    const safeDesc = (item.description || '').replace(/'/g, "\\'").replace(/"/g, '&quot;').replace(/\n/g, '\\n');
                    const safeGuarantee = (item.guarantee || '').replace(/'/g, "\\'").replace(/"/g, '&quot;'); // <--- NEW LINE
                    const displayImg = (item.images && item.images.length > 0) ? item.images[0] : item.image;

                    tbody.innerHTML += `
                        <tr>
                            <td data-label="Image"><img src="${displayImg}" class="thumb"></td>
                            <td data-label="Name"><b>${item.name}</b><br><small style="color:#64748b">${item.category}</small></td>
                            <td data-label="Price" style="color:var(--accent); font-weight:600">${item.price}</td>
                            <td data-label="Status"><span style="padding:4px 8px; border-radius:4px; background:${item.status === 'Available' ? '#dcfce7' : '#fee2e2'}; color:${item.status === 'Available' ? '#166534' : '#991b1b'}; font-size:12px; font-weight:bold">${item.status}</span></td>
                            <td data-label="Action" style="display:flex; gap:8px; justify-content:flex-end;">
                                <button onclick="openEditModal('${doc.id}', '${safeName}', '${item.price}', '${item.category}', '${item.status}', '${safeDesc}')" 
                                    style="color:var(--accent); border:1px solid #e0f2fe; background:white; width:35px; height:35px; border-radius:50%; cursor:pointer;">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button onclick="triggerDelete('${doc.id}')" 
                                    style="color:var(--danger); border:1px solid #fee2e2; background:white; width:35px; height:35px; border-radius:50%; cursor:pointer;">
                                    <i class="fas fa-trash"></i>
                        <td data-label="Action" style="display:flex; gap:8px; justify-content:flex-end;">
            <button onclick="openEditModal('${doc.id}', '${safeName}', '${item.price}', '${item.category}', '${item.status}', '${safeDesc}', '${safeGuarantee}')" 
                style="color:var(--accent); border:1px solid #e0f2fe; background:white; width:35px; height:35px; border-radius:50%; cursor:pointer;">
                <i class="fas fa-pen"></i>
                                </button>
                            </td>
                        </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        // --- 2. ORDER FUNCTIONS ---
        // --- 2. ORDER FUNCTIONS (UPDATED) ---
        async function loadOrders() {
            const tbody = document.getElementById('orderTableBody');
            try {
                const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                tbody.innerHTML = "";

                if(snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px;'>No orders yet</td></tr>";
                    return;
                }

                let pendingCount = 0;
                
                snapshot.forEach(doc => {
                    const order = doc.data();
                    if(order.status === 'Pending') pendingCount++;

                    // FIX: Handle 'items' array instead of single 'product'
                    // We take the first item to display in the main table row
                    const firstItem = (order.items && order.items.length > 0) ? order.items[0] : {name: 'Unknown', price: '0', quantity: 0};
                    const extraItemsCount = (order.items && order.items.length > 1) ? order.items.length - 1 : 0;
                    
                    // Prepare data for the Modal (safely encode quotes)
                    const safeOrder = encodeURIComponent(JSON.stringify(order));
                    const date = order.createdAt ? order.createdAt.toDate().toLocaleDateString() : 'N/A';
                    
                    let statusColor = '#334155';
                    if(order.status === 'Pending') statusColor = '#d97706';
                    if(order.status === 'Shipped') statusColor = '#2563eb';
                    if(order.status === 'Delivered') statusColor = '#166534';
                    if(order.status === 'Cancelled') statusColor = '#dc2626';

                    tbody.innerHTML += `
                        <tr>
                            <td data-label="Date">${date}</td>
                            <td data-label="Customer" class="customer-info">
                                <b>${order.customer.name}</b>
                                <small>${order.customer.phone}</small>
                            </td>
                            <td data-label="Product">
                                ${firstItem.name} 
                                <span style="background:#0f172a; color:white; padding:2px 6px; border-radius:4px; font-size:10px;">x${firstItem.qty || 1}</span>
                                ${extraItemsCount > 0 ? `<span style="color:var(--accent); font-size:11px; font-weight:600;">+${extraItemsCount} more</span>` : ''}
                            </td>
                            <td data-label="Address"><small>${order.customer.address}</small></td>
                            <td data-label="Status" style="display:flex; gap:10px; align-items:center;">
                                <select class="order-select" 
                                    style="border-color:${statusColor}; color:${statusColor}; width:auto;"
                                    onchange="triggerStatusUpdate('${doc.id}', this.value)">
                                    <option value="Pending" ${order.status==='Pending'?'selected':''}>Pending</option>
                                    <option value="Shipped" ${order.status==='Shipped'?'selected':''}>Shipped</option>
                                    <option value="Delivered" ${order.status==='Delivered'?'selected':''}>Delivered</option>
                                    <option value="Cancelled" ${order.status==='Cancelled'?'selected':''}>Cancelled</option>
                                </select>
                                <button onclick="openOrderModal('${safeOrder}', '${doc.id}', '${date}')" 
                                    style="background:none; border:none; cursor:pointer; color:var(--accent); font-size:16px;" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                
                // Update Order Stats
                document.getElementById('stat-pending').innerText = pendingCount;
                document.getElementById('stat-total').innerText = snapshot.size;
            } catch (err) { console.error(err); }
        }

        // --- NEW MODAL TRIGGERS ---
        window.triggerStatusUpdate = (id, newStatus) => {
            targetId = id;
            targetValue = newStatus;
            targetAction = 'updateStatus';
            
            document.getElementById('modalTitle').innerText = "Update Order Status";
            document.getElementById('modalDesc').innerText = `Are you sure you want to mark this order as ${newStatus}?`;
            document.getElementById('confirmModal').style.display = 'flex';
        };

        window.triggerDelete = (id) => {
            targetId = id;
            targetAction = 'deleteProduct';

            document.getElementById('modalTitle').innerText = "Delete Product";
            document.getElementById('modalDesc').innerText = "Are you sure? This will remove the product permanently.";
            document.getElementById('confirmModal').style.display = 'flex';
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");

        // --- EDIT FUNCTIONS ---
        window.openEditModal = (id, name, price, category, status, desc) => {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editPrice').value = price;
            document.getElementById('editCategory').value = category;
            document.getElementById('editStatus').value = status;
            document.getElementById('editDesc').value = desc || ''; 
            document.getElementById('editGuarantee').value = guarantee || ''; // <--- NEW LINE
            document.getElementById('editModal').style.display = 'flex';
        };

        window.closeEditModal = () => {
            document.getElementById('editModal').style.display = 'none';
        };

        document.getElementById('saveEditBtn').addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            const btn = document.getElementById('saveEditBtn');
            
            btn.innerText = "Saving...";
            btn.disabled = true;

            try {
                const docRef = doc(db, "products", id);
                await updateDoc(docRef, {
                    name: document.getElementById('editName').value,
                    price: document.getElementById('editPrice').value,
                    category: document.getElementById('editCategory').value,
                    status: document.getElementById('editStatus').value,
                    guarantee: document.getElementById('editGuarantee').value, // <--- NEW LINE
                    description: document.getElementById('editDesc').value
                });

                showToast("Product updated successfully!");
                closeEditModal();
                loadProducts(); 
            } catch (error) {
                console.error(error);
                showToast("Error updating product", "error");
            }

            btn.innerText = "Save Changes";
            btn.disabled = false;
        });


        // --- ORDER DETAILS MODAL ---
        // --- ORDER DETAILS MODAL (UPDATED) ---
        window.openOrderModal = (orderJson, orderId, date) => {
            const order = JSON.parse(decodeURIComponent(orderJson));
            const items = order.items || [];
            
            // Build the list of items HTML
            let itemsHtml = '';
            items.forEach(item => {
                itemsHtml += `
                    <div class="invoice-row">
                        <span>${item.name} <small>(x${item.qty || 1})</small></span>
                        <b>${item.price}</b>
                    </div>`;
            });

            // Use the total calculated during checkout
            const totalDisplay = order.displayTotal || order.totalAmount || "0.00";

            const html = `
                <div class="invoice-box">
                    <div class="invoice-row"><span>Order ID:</span> <b>#${orderId.slice(-6).toUpperCase()}</b></div>
                    <div class="invoice-row"><span>Date:</span> <b>${date}</b></div>
                    <div class="invoice-row"><span>Status:</span> <b>${order.status}</b></div>
                    <br>
                    <div class="invoice-row"><span>Customer:</span> <span>${order.customer.name}</span></div>
                    <div class="invoice-row"><span>Phone:</span> <span>${order.customer.phone}</span></div>
                    <div class="invoice-row"><span>Address:</span> <span style="text-align:right; width:60%">${order.customer.address}</span></div>
                </div>
                
                <h4 style="margin:15px 0 10px; border-bottom:1px solid #eee;">Items</h4>
                <div class="invoice-box" style="background:white; border:1px solid #e2e8f0;">
                    ${itemsHtml}
                    <div class="invoice-row" style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                        <span style="font-weight:700">TOTAL</span>
                        <span style="font-weight:700; color:var(--accent)">${totalDisplay}</span>
                    </div>
                </div>
            `;
            document.getElementById('orderModalContent').innerHTML = html;
            document.getElementById('orderModal').style.display = 'flex';
        };

        window.closeOrderModal = () => {
            document.getElementById('orderModal').style.display = 'none';
        };
    </script>


</body>
</html>
