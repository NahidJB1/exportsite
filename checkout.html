<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .checkout-card {
            background: white; width: 100%; max-width: 500px; padding: 30px;
            border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative;
        }
        
        h2 { color: #003366; margin-bottom: 20px; text-align: center; }
        
        .product-summary {
            background: #e6fffa; padding: 15px; border-radius: 8px;
            border-left: 5px solid #00A86B; margin-bottom: 25px; display: flex; gap: 15px; align-items: center;
        }
        .summary-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; background: #ddd; }
        .summary-details h4 { margin: 0; color: #003366; font-size: 16px; }
        
        /* Updated Price Style */
        .summary-details .total-price { margin: 5px 0 0; color: #00A86B; font-weight: 700; font-size: 18px; }
        .summary-details .unit-info { font-size: 12px; color: #666; margin-top: 2px; }

        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 14px; }
        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 5px; font-family: inherit; box-sizing: border-box;
        }
        
        .btn-confirm {
            width: 100%; padding: 15px; background: #003366; color: white; border: none;
            border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-confirm:hover { background: #002244; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 13px; }

        .success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); border-radius: 10px;
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .success-icon { font-size: 50px; color: #00A86B; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="checkout-card">
        <div id="successScreen" class="success-overlay">
            <div class="success-icon">âœ“</div>
            <h3 style="color:#003366;">Order Confirmed!</h3>
            <p style="color:#666;">Redirecting to order tracking...</p>
        </div>

        <h2>Checkout</h2>
        
        <div id="orderItemsContainer" style="max-height: 250px; overflow-y: auto; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-right: 5px;">
            <div style="text-align:center; color:#999; padding:20px;">Loading items...</div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
             <span style="font-weight:600; color:#555;">Total Amount:</span>
             <span id="grandTotalDisplay" style="font-size: 22px; font-weight: 700; color: #003366;">...</span>
        </div>

        <form id="orderForm">
            <label>Full Name</label>
            <input type="text" id="cName" placeholder="e.g. Rahim Uddin" required>

            <label>Phone Number (Important)</label>
            <input type="tel" id="cPhone" placeholder="e.g. 01712345678" required>

            <label>Shipping Address</label>
            <textarea id="cAddress" rows="3" placeholder="House, Road, Area, City..." required></textarea>

            <button type="submit" id="submitBtn" class="btn-confirm">Confirm Order</button>
        </form>

        <a href="products.html" class="btn-back">Cancel & Go Back</a>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js'; 
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Math Helpers
        function parsePrice(str) { return parseFloat(str.replace(/[^0-9.]/g, '')) || 0; }
        function getCurrency(str) { return str.replace(/[0-9.,]/g, '').trim(); }

        let currentUser = null;
        let orderItems = []; 
        let finalGrandTotal = 0;
        let currencySym = '';

        // 2. DETERMINE SOURCE (Buy Now vs Cart)
        const urlParams = new URLSearchParams(window.location.search);
        
        if(urlParams.get('id')) {
            // MODE A: BUY NOW (Single Item)
            orderItems.push({
                id: urlParams.get('id'),
                name: urlParams.get('name'),
                price: urlParams.get('price'),
                image: urlParams.get('img'),
                qty: parseInt(urlParams.get('qty')) || 1
            });
        } else {
            // MODE B: CART (Multiple Items)
            const cartData = JSON.parse(localStorage.getItem('myCart')) || [];
            if(cartData.length > 0) {
                orderItems = cartData;
            } else {
                window.location.href = "products.html"; 
            }
        }

        // 3. Render Items & Calculate Total
        const container = document.getElementById('orderItemsContainer');
        container.innerHTML = '';
        
        orderItems.forEach(item => {
            const unitVal = parsePrice(item.price);
            const lineTotal = unitVal * item.qty;
            finalGrandTotal += lineTotal;
            if(!currencySym) currencySym = getCurrency(item.price);

            container.innerHTML += `
                <div class="product-summary" style="background: #e6fffa; padding: 12px; border-radius: 8px; border-left: 4px solid #00A86B; margin-bottom: 10px; display: flex; gap: 15px; align-items: center;">
                    <img src="${item.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px; background: #ddd;">
                    <div class="summary-details" style="flex:1;">
                        <h4 style="margin: 0; color: #003366; font-size: 14px;">${item.name}</h4>
                        <div style="display:flex; justify-content:space-between; margin-top:4px;">
                            <span style="font-size: 12px; color: #666;">Qty: ${item.qty}</span>
                            <span style="color: #00A86B; font-weight: 700; font-size: 14px;">${item.price}</span>
                        </div>
                    </div>
                </div>
            `;
        });

        document.getElementById('grandTotalDisplay').innerText = currencySym + ' ' + finalGrandTotal.toLocaleString();

        // 4. Auto-Fill User Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        if(data.fullName) document.getElementById('cName').value = data.fullName;
                        if(data.phone) document.getElementById('cPhone').value = data.phone;
                        if(data.address) document.getElementById('cAddress').value = data.address;
                    }
                } catch (err) { console.log("Guest checkout"); }
            }
        });

        // 5. Submit Order
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const nameVal = document.getElementById('cName').value;
            const phoneVal = document.getElementById('cPhone').value;
            const addressVal = document.getElementById('cAddress').value;
            
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                await addDoc(collection(db, "orders"), {
                    items: orderItems, 
                    totalAmount: finalGrandTotal,
                    displayTotal: document.getElementById('grandTotalDisplay').innerText,
                    customer: { name: nameVal, phone: phoneVal, address: addressVal },
                    status: "Pending",
                    userId: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });

                if(!urlParams.get('id')) {
                    localStorage.removeItem('myCart');
                }

                document.getElementById('successScreen').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `track-order.html?phone=${phoneVal}`;
                }, 2000);

            } catch (error) {
                console.error("Error:", error);
                btn.disabled = false;
                btn.innerText = "Confirm Order";
                alert("Order failed. Please try again.");
            }
        });
    </script>
</body>
</html>
