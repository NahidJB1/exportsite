<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Nusantara Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #003366; /* Primary Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .brand { font-size: 24px; font-weight: 700; color: #003366; margin-bottom: 20px; }
        .brand span { color: #00A86B; }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #00A86B; /* Secondary Teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #008f5b; }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">Nusantara<span>Trade</span></div>
        <p style="color: #666; margin-bottom: 30px;">Admin Access Only</p>
        
        <div id="errorMsg" class="error"></div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Secure Login</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">
            <a href="index.html" style="color: #aaa; text-decoration: none;">&larr; Back to Website</a>
        </p>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            loginBtn.innerText = "Verifying...";
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success! Redirect to Dashboard
                    console.log("Logged in:", userCredential.user);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error(error);
                    loginBtn.innerText = "Secure Login";
                    loginBtn.disabled = false;
                    errorMsg.innerText = "Invalid Email or Password.";
                    errorMsg.style.display = 'block';
                });
        });
    </script>

</body>
</html>
